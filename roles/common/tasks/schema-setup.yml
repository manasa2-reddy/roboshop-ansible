- name: MongoDB Schema
  when: schema_type == "mongo"
  block:
    - name: Setup MongoDB repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/systemd/system/mongodb.repo
 

    - name: Install MongoDB Client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: Installed
  
    - name: Load Schema
      ansible.builtin.shell: mongo --host mongodb-dev.devopsb71.store <app/schema/${{component}}.js

- name: MySQL Schema
  when: schema_type == "mysql"
  block:
    - name: Install MySQL Client
      ansible.builtin.yum:
        name: mysql
        state: Installed

    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.devopsb71.store -uroot -pRoboshop@1 < /app/schema/{{component}}.sql
      